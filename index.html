<script>
  $(function () {
    $('.auto-text-area').on('keyup',function(){
      $(this).css('height','auto');
      $(this).height(this.scrollHeight);
    });
  });


  $(function () {
    $("textarea").each(function () {
        this.style.height = (this.scrollHeight+10)+'px';
    });
  });


    $('#notepad , #notepad1  , #notepad2 ').on('keydown',function(e){
      var t = $(this);
      if (t.val() == ""){
        t.val('•' + " ");
      }
      switch(e.which){
      case 13:
        t.val(t.val() + "\n" + '•' + " ");
        return false;
      }
    });

    var n = document.getElementById("notepad");
    var s = function(){localStorage.setItem("notepad", n.value);}
    if(window.localStorage){ n.value = localStorage.getItem("notepad");}/* retrieve (only on page load) */
    n.onchange = s();
    setInterval( s, 500);
    window.onunload = s();

    var n1 = document.getElementById("notepad1");
    var s1 = function(){localStorage.setItem("notepad1", n1.value);}
    if(window.localStorage){ n1.value = localStorage.getItem("notepad1");}/* retrieve (only on page load) */
    n1.onchange = s1();
    setInterval( s1, 500);
    window.onunload = s1();

    var n2 = document.getElementById("notepad2");
    var s2 = function(){localStorage.setItem("notepad2", n2.value);}
    if(window.localStorage){ n2.value = localStorage.getItem("notepad2");}/* retrieve (only on page load) */
    n2.onchange = s2();
    setInterval( s2, 500);
    window.onunload = s2();

    </script>
